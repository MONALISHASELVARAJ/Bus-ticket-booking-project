<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Bus Ticket Booking</h1>
        <form id="bookingForm">
            <label for="fromStation">From:</label>
            <input type="text" id="fromStation" name="fromStation" required>

            <label for="toStation">To:</label>
            <input type="text" id="toStation" name="toStation" required>

            <label for="date">Travel Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Travel Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="passengerName">Passenger Name:</label>
            <input type="text" id="passengerName" name="passengerName" required>

            <label for="passengerAge">Passenger Age:</label>
            <input type="number" id="passengerAge" name="passengerAge" required min="1" max="100">

            <button type="button" onclick="bookTicket()">Book Ticket</button>
        </form>
        <p id="confirmationMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
